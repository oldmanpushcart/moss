moss:

  # 基础架构配置
  backend:

    # 系统提示词位置
    chatter:
      system-prompt-location: ./cfg/system-prompt.md

    # 音频设置
    audio:

      # 音频源
      source:
        sampleRate: 16000
        channels: 1
        bitsPerSample: 16
        signed: true
        bigEndian: false

    # 对话记忆体
    memory:
      max-tokens: 100000
      max-count: 1000
      duration: 6h

    # 文件下载
    downloader:
      location: ./data/downloads

    # 文件上传
    uploader:
      oss-expires-duration: 48h
      clean-cron-express: 0 */5 * * * ?
      clean-batch-size: 100
      clean-queue-capacity: 1000

    # 通义千问
    dashscope:
      api-key: ${DASHSCOPE_AK}
      http:
        connect-timeout: 30s
        read-timeout: 30s
        write-timeout: 30s
        ping-interval: 10s

    # 扩展插件
    extra:

      # 高德地图扩展
      amap:
        enabled: true
        api-key: ${AMAP_MAPS_API_KEY}
        http:
          connect-timeout: 30s
          read-timeout: 30s
          write-timeout: 30s